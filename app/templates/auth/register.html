{% extends "base.html" %}

{% block title %}Créer un compte{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="text-center">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="2Familles" class="auth-logo mb-4">
            <h1 class="mb-4">Créer un compte</h1>
        </div>
        
        <form method="POST">
            <div class="row mb-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="first_name" class="form-label">Prénom</label>
                        <input type="text" class="form-control form-control-lg" id="first_name" name="first_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Nom</label>
                        <input type="text" class="form-control form-control-lg" id="last_name" name="last_name" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    <button class="btn btn-outline-secondary d-flex align-items-center" type="button" onclick="togglePassword('password')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg" id="password_confirm" name="password_confirm" required>
                    <button class="btn btn-outline-secondary d-flex align-items-center" type="button" onclick="togglePassword('password_confirm')">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <div class="mb-4">
                <label for="coparent_email" class="form-label">Invitation email du coparent (optionnel)</label>
                <input type="email" class="form-control form-control-lg" id="coparent_email" name="coparent_email">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">S'inscrire</button>

            <div class="text-center mt-3">
                <p class="mb-0">Déjà inscrit ? <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Se connecter</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% block extra_js %}
<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const icon = input.nextElementSibling.querySelector('i');
    
    if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
    } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
    }
}
</script>
{% endblock %}
