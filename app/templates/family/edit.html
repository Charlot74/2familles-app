{% extends "base.html" %}

{% block title %}Modifier les informations familiales{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>Modifier les informations de {{ info.child_name }}</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="child_name" class="form-label">Nom de l'enfant</label>
                        <input type="text" class="form-control" id="child_name" name="child_name" 
                               value="{{ info.child_name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="child_birthdate" class="form-label">Date de naissance</label>
                        <input type="date" class="form-control" id="child_birthdate" name="child_birthdate" 
                               value="{{ info.child_birthdate.strftime('%Y-%m-%d') }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="medical_info" class="form-label">Informations m√©dicales</label>
                        <textarea class="form-control" id="medical_info" name="medical_info" 
                                rows="3">{{ info.medical_info }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="school_info" class="form-label">Informations scolaires</label>
                        <textarea class="form-control" id="school_info" name="school_info" 
                                rows="3">{{ info.school_info }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        <a href="{{ url_for('family.index') }}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
