<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouvel événement</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="eventForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Titre</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" name="type" required>
                            <option value="medical">Rendez-vous médical</option>
                            <option value="school">Activité scolaire</option>
                            <option value="visit">Visite</option>
                            <option value="activity">Activité extrascolaire</option>
                            <option value="other">Autre</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Début</label>
                            <input type="datetime-local" class="form-control" name="start" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fin</label>
                            <input type="datetime-local" class="form-control" name="end" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Lieu</label>
                        <input type="text" class="form-control" name="location">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="reminderToggle" name="reminder" checked>
                            <label class="form-check-label" for="reminderToggle">
                                Activer les rappels
                            </label>
                        </div>
                    </div>
                    
                    <div id="reminderOptions" class="mb-3">
                        <label class="form-label">Rappel</label>
                        <select class="form-select" name="reminderTime">
                            <option value="15">15 minutes avant</option>
                            <option value="30">30 minutes avant</option>
                            <option value="60">1 heure avant</option>
                            <option value="1440">1 jour avant</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
