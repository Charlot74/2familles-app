{% extends "base.html" %}

{% block title %}Modifier mon profil - 2Familles{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-gear"></i> Modifier mon profil
                        </h5>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-light btn-sm">
                            <i class="bi bi-arrow-left"></i> Retour
                        </a>
                    </div>
                </div>
                
                <div class="card-body">
                    <form method="POST" action="{{ url_for('main.edit_profile') }}" enctype="multipart/form-data">
                        <!-- Section Informations Personnelles -->
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">Informations Personnelles</h6>
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="first_name" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" 
                                           value="{{ current_user.first_name }}" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="last_name" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" 
                                           value="{{ current_user.last_name }}" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           value="{{ current_user.email }}" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="phone_number" class="form-label">Téléphone</label>
                                    <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                           value="{{ current_user.phone_number }}">
                                </div>
                            </div>
                        </div>

                        <!-- Section Modification du mot de passe -->
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">Modification du mot de passe</h6>
                            
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label for="current_password" class="form-label">Mot de passe actuel</label>
                                    <input type="password" class="form-control" id="current_password" name="current_password">
                                    <small class="text-muted">Laissez vide si vous ne souhaitez pas changer de mot de passe</small>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="new_password" class="form-label">Nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="new_password" name="new_password">
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                </div>
                            </div>
                        </div>

                        <!-- Section Préférences -->
                        <div class="mb-4">
                            <h6 class="fw-bold mb-3">Préférences</h6>
                            
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="notifications_enabled" 
                                       name="notifications_enabled" 
                                       {% if current_user.notifications_enabled %}checked{% endif %}>
                                <label class="form-check-label" for="notifications_enabled">
                                    Activer les notifications
                                </label>
                            </div>
                        </div>

                        <!-- Boutons de soumission -->
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" 
                                    onclick="window.location.href='{{ url_for('main.dashboard') }}'">
                                Annuler
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
}

.card-header {
    border-bottom: none;
}

.form-control:focus {
    border-color: #3B82F6;
    box-shadow: 0 0 0 0.2rem rgba(59, 130, 246, 0.25);
}

.form-check-input:checked {
    background-color: #3B82F6;
    border-color: #3B82F6;
}

.btn-primary {
    background-color: #3B82F6;
    border-color: #3B82F6;
}

.btn-primary:hover {
    background-color: #2563EB;
    border-color: #2563EB;
}

.card-body {
    padding: 2rem;
}

/* Style pour les sections */
.mb-4 {
    padding-bottom: 1.5rem;
    border-bottom: 1px solid #eee;
}

.mb-4:last-child {
    border-bottom: none;
    padding-bottom: 0;
}

/* Style pour les labels */
.form-label {
    font-weight: 500;
    color: #4B5563;
}

/* Style pour les petits textes d'aide */
.text-muted {
    font-size: 0.875rem;
}
</style>
{% endblock %}
